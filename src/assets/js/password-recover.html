<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>Rokket AI - Recover Password</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
    <!-- =============== VENDOR STYLES ===============-->
    <!-- FONT AWESOME-->
    <link rel="stylesheet" href="vendor/fontawesome/css/font-awesome.min.css" />
    <!-- SIMPLE LINE ICONS-->
    <link
      rel="stylesheet"
      href="vendor/simple-line-icons/css/simple-line-icons.css"
    />
    <!-- =============== APP STYLES ===============-->
    <link rel="stylesheet" href="css/app.css" id="maincss" />
    <style>
      .form-control + .form-control-feedback,
      .form-control + .parsley-errors-list + .form-control-feedback {
        right: 0;
        left: auto;
        top: 7px;
      }

      h2.login-title {
        color: #d93378;
        font-size: 35px;
      }
    </style>
  </head>

  <body>
    <div class="customer-login wrapper">
      <div class="block-center mt-xl wd-xl">
        <!-- START panel-->
        <div class="panel panel-dark panel-flat">
          <div class="text-center">
            <div class="text-center">
              <h2 class="login-title">Rokket AI</h2>
            </div>
          </div>
          <div class="panel-body">
            <h4 class="pv mb0">Recover Password</h4>
            <p class="pv">
              Enter the Email address on your account and we'll email you a link
              to reset password
            </p>
            <form
              role="form"
              data-parsley-validate=""
              novalidate
              id="customer-login-form"
            >
              <div class="form-group has-feedback">
                <input
                  id="exampleInputEmail1"
                  type="email"
                  placeholder="Enter email"
                  autocomplete="off"
                  required
                  data-parsley-error-message="Enter valid email"
                  class="form-control"
                />
              </div>
              <div class="clearfix">
                <div class="pull-right">
                  <button type="submit" class="btn btn-primary">
                    Send recovery link
                  </button>
                </div>
                <div class="pull-right pt-sm">
                  <a href="login.html" class="gray-text mrg-right">Back</a>
                </div>
              </div>
            </form>
          </div>
        </div>
        <!-- END panel-->
        <div class="p-lg text-center">
          <span>&copy;</span> <span>2024</span> <span>-</span>
          <span>Rokket AI</span> <br />
        </div>
      </div>
    </div>
    <!-- =============== VENDOR SCRIPTS ===============-->
    <!-- MODERNIZR-->
    <script src="../vendor/modernizr/modernizr.js"></script>
    <!-- JQUERY-->
    <script src="../vendor/jquery/dist/jquery.js"></script>
    <!-- BOOTSTRAP-->
    <script src="../vendor/bootstrap/dist/js/bootstrap.js"></script>
    <!-- STORAGE API-->
    <script src="../vendor/jQuery-Storage-API/jquery.storageapi.js"></script>
    <!-- PARSLEY-->
    <script src="../vendor/parsleyjs/dist/parsley.min.js"></script>
    <!-- =============== APP SCRIPTS ===============-->
    <script src="js/app.js"></script>
  </body>
</html>
